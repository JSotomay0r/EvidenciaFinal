<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avance 2</title>
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="lib/animate.min.css">
    <script src="script.js" type="module"></script>
</head>

<body>

    <main>
        <header class="navbar">
            <div id="avatar">
                <img src="img/circle.jpeg" alt="cartoon">
            </div>
            <nav>
                <a href="#" class="animate animate-pop">Galería</a>
                <a href="#" class="animate animate-pop">Proyectos</a>
                <a href="#" class="animate animate-pop">Sobre mi</a>
                <a href="#" class="animate animate-pop">Contacto</a>
                <div class="icons">
                    <a href="#" class="animate animate-pop"><img src="img/icon_instagram.png" alt="instagram"></a>
                    <a href="#" class="animate animate-pop"><img src="img/icon_twitter.png" alt="twitter"></a>
                    <a href="#" class="animate animate-pop"><img src="img/icon_facebook.png" alt="facebook"></a>
                    <a href="#" class="animate animate-pop"><img src="img/icon_search.png" alt="buscar"></a>
                    <a href="#" class="animate animate-pop"><img src="img/icon_kart.png" alt="tienda"></a>
                    <a href="#" class="animate animate-pop" id="btn-person"><img src="img/icon_person.png" alt="login"></a>
                </div>
            </nav>
        </header>
        <section class="hero animate__animated animate__fadeInRight">
            <img src="img/trip.jpg" alt="triptico cartoons">
            <span class="rainbow">Galería</span>
        </section>
        <section class="card-container animate__animated animate__fadeInLeft">
            <div class="card">
                <img src="img/card3.jpg" alt="cartoon">
                <div class="badge"><span>$&nbsp;$</span></div>
            </div>
            <div class="card">
                <img src="img/card_oso.png" alt="cartoon">
                <div class="badge"><span>$&nbsp;$</span></div>
            </div>
            <div class="card">
                <img src="img/card1.jpg" alt="cartoon">
                <div class="badge"><span>$&nbsp;$</span></div>
            </div>
        </section>
        <section class="hero animate__animated animate__fadeInRight">
            <img src="img/hero2.jpg" alt="cartoons vignettes">
            <span class="rainbow">Proyectos</span>
        </section>
        <footer>
            Contacto
        </footer>

    </main>

    <section class="modal">
        <header>Log-in<button id="btn-close">X</button></header>
        <form id="login">
            <label>Usuario</label>
            <input type="text" placeholder="usuario">
            <label>Password</label>
            <input type="password" placeholder="password">
            <button id="btn-login">Log in</button>
        </form>
    </section>

</body>

</html>
